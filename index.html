<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Olure Emmanuel">
        <meta name="description" content="First WebPage">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <link rel="icon" href="./assets/media/book.png" type="image/x-icon">
        <title>FAKEBOOK</title>
        <link rel="stylesheet" href="./assets/styles/style.css" media="all">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=image" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=image" />
        <script src="./assets/script/app.js" defer></script>
    </head>
    <body>
    <header class="page-header">
      <div class="container flex">
        <div class="logo">
          <h1>Fakebook</h1>
        </div>
        <div class="nav-list">
          <nav>
            <ul class="flex content ">
              <li><a href="#">Friends</a></li>
              <li><a href="#">Pages</a></li>
              <li><a href="#">Groups</a></li>
              <li><a href="#">My ads</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </nav>
        </div>
        <div class="user-info content">
          <figure>
            <img src="./assets/media/picture.png" class="profile" id="profile">
          </figure>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="modal" id="modal"></div>
      <div class="overlay"></div>
      <div class="container">
        <div class="input-text">
          <form class="posts-input">
            <textarea placeholder="Any thoughts to share?"></textarea>
            <div class="flex space-between">
              <div class="flex">
                <label for="file-input">
                  <span class="material-symbols-outlined">image</span>
                </label>
                <input type="file" id="file-input" accept="image/*" class="post-image">
                <p class="file-detail"></p>
              </div>
              <div>
                <input type="button" class="post" value="Post">
              </div>
            </div>
          </form>
        </div>
        <section class="display-post">
        </section>
      </div>
    </main>
  </body>
</html>
